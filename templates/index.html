<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>AI Monitoring Dashboard</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="/static/styles.css">

</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark px-4">
    <span class="navbar-brand">
        ü§ñ AI Monitoring System
    </span>
</nav>

<!-- MAIN -->
<div class="container-fluid mt-4">

    <!-- STATS -->
    <div class="row g-4 mb-4">
        <div class="col-md-3">
            <div class="stat-card">
                <div class="stat-icon">üìπ</div>
                <h3 id="activeCameras">1</h3>
                <p>Active Cameras</p>
            </div>
        </div>

        <div class="col-md-3">
            <div class="stat-card danger">
                <div class="stat-icon">‚ö†Ô∏è</div>
                <h3 id="activeAlerts">0</h3>
                <p>Active Alerts</p>
            </div>
        </div>
        
        <div class="col-md-3">
            <div class="stat-card">
                <div class="stat-icon">üëÅÔ∏è</div>
                <h3 id="peopleDetected">0</h3>
                <p>People Detected</p>
            </div>
        </div>
        
        <div class="col-md-3">
            <div class="stat-card">
                <div class="stat-icon">‚úì</div>
                <h3 id="systemStatus">Online</h3>
                <p>System Status</p>
            </div>
        </div>
    </div>

    <!-- CAMERA FEED -->
    <div class="camera-card">
        <div class="camera-header">
            <div class="header-title">
                <h5>üìπ Main Camera Feed</h5>
                <small id="fpsCounter">FPS: 0</small>
            </div>
            <div class="status-badge">
                <span id="statusDot" class="status-indicator"></span>
                <span id="statusText">Normal</span>
            </div>
        </div>

        <div class="camera-feed">
            <img id="videoOutput" alt="Camera Feed" />
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
                <p>Loading camera...</p>
            </div>
        </div>
        
        <div class="camera-footer">
            <small>Last updated: <span id="lastUpdate">Never</span></small>
        </div>
    </div>

</div>

<script src="/static/script.js"></script>
</body>
</html>
